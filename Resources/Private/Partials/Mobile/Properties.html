<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-mobile-company table table-bordered table-striped">
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.model_name" /></td>
		<td>{mobile.modelName}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.brand" /></td>
		<td>{mobile.brand}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.price" /></td>
		<td>{mobile.price}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.release_date" /></td>
		<td><f:format.date format="Y-m-d">{mobile.releaseDate}</f:format.date></td>
	</tr>
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.image" /></td>
		<td>
			<f:if condition="{mobile.image}">
                <f:for each="{mobile.image}" as="image">
                    <f:image image="{image}" width="200"/>
                </f:for>
			</f:if>
        </td>
	</tr>
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.specifications" /></td>
		<td>{mobile.specifications}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_mobilecompany_domain_model_mobile.companies" /></td>
		<td>{mobile.companies.name}</td>
	</tr>
</table>
</html>
